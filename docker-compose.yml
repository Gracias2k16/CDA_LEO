services:
  web:
    tty: true
    build:
      context: .
    container_name: PB_Import_mysql
    ports:
      - "5000:5000"
    volumes:
      - ./:/home/uimm/Documents/PB.Importation
    depends_on:
      - db

  db:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: PB_Import_mysql
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: Léo
      MYSQL_PASSWORD: Léo
    ports:
      - "3306:3306"
    volumes:
      - mysql-volume:/var/lib/mysql

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"

  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    restart: always
    environment:
          - SUBDOMAINS=pbimportation.duckdns.org
          - TOKEN=70c67582-cf54-45b8-9aa6-0b4c4c3add85
          - LOG_FILE=false
    volumes:
          - ./duckdns/config:/config
    
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: npm
    restart: always
    ports:
          - "80:80"
          - "443:443"
          - "81:81"
    volumes:
          - ./data:/data
          - ./letsencrypt:/etc/letsencrypt

volumes:
  mysql-volume: